<!DOCTYPE html>
<html lang="en" url="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/shabnam-font/v4.0.0/dist/font-face.css">
    <link rel="stylesheet" href="style.css">
    <title>ورود به سامانه</title>
</head>
<body>
    <div id="01" class="model">
        <div class="imgcontainer">
            <br>
            <img src="avatar-default-icon.png" alt="avatar" class="avatar">
        </div>
        <form action="Register.html" method="POST" class="modal-content animate">
                <div class="container" >
                    <label for="uname">نام کاربری:</label>
                    <input type="text" name="uname" placeholder="نام کاربری را وارد کنید...">
        
                    <label for="psw"> رمز ورود :</label>
                    <input type="password" name="psw" placeholder="رمز را وارد کنید...">
                    <br><br>
                    
                    <label for="number">شماره ملی:</label>
                    <input type="text" name="num" placeholder="12345678">

                    <label for="number1">شماره پرسنلی:</label>
                    <input type="text" name="num1" placeholder="909090909">
                    <br><br>

                    <label for="number2">شماره موبایل:</label>
                    <input type="text" name="num2" placeholder="09122222222">

                    <label for="address">آدرس:</label>
                    <input type="text" name="address" placeholder="تهران، ولیعصر...">
                    <br><br><br>
        
                    <button type="submit">ورود به سامانه</button>
                    <br>
                    <br>
                    <div class="guide">
                    <input type="checkbox" checked name="remmeber">مرا به خاطر بسپار...
                    <div class="container">
                        <!-- <button type="button" class="cancelbtn" onclick="closeLoginPage()">لغو</button> -->
                        
                        <span class="psw">راهنما <a href="#">رمز ورود را فراموش کردم</a></span>
                    </div>
                </div>
                </div>
            </form>
    </div>
</body>
</html>
